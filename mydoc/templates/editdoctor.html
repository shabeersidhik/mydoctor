{% extends 'doctorsuccess.html' %}
{% block content %}



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
#menu1{
    padding-left: 40%;
    padding-top: 5%;

}

</style>
<script>

    $(document).ready(function() {
        $('#success').on('click', function() {
            if ($('#success').text() == 'Edit') {
                $( '.editData').removeAttr('disabled');
                $(this).text('Cancel');
                console.log($this);
        
            } else {
                $(this).text('Edit');
                $( '.editData').attr('disabled', true);
            }
        });
       
    })
  </script>

<div id='menu1'>
<form method="POST" action="/mydoc/savedoc/" enctype="multipart/form-data">
    {% csrf_token %}
First name:&emsp;<div id="form-group"><input type='text' name='firstname'class="form-control editData" value="{{doctor_obj.firstname}}"disabled><br><br>
Last name:&emsp;<input type='text' name='lastname'class="form-control editData" value="{{doctor_obj.lastname}}"disabled><br><br>
Mobile:&emsp;&emsp;&nbsp;<input type='text'name='mobile'class="form-control editData" value="{{doctor_obj.mobilenumber}}"disabled><br><br></div>
City:
<select name="city" class="form-control editData"disabled>
    <option>{{doctor_obj.city}}</option>
    <option>Kasargod</option>
    <option>kannur</option>
    <option>kozhikode</option>
    <option>wayanad</option>
    <option>Malapuram</option>
    <option>Thrissur</option>
    <option>Eranakulam</option>
    <option>Alapuzha</option>
    <option>Kottayam</option>
    <option>Pathanamthitta</option>
    <option>Idukki</option>
    <option>Palakkad</option>
    <option>kollam</option>
    <option>Trivandrum</option>
     
</select><br>



Department:

<select name="department"  class="form-control editData"disabled>
    {% for department_obj in department_obj %}
    <option value="{{ department_obj.id }}"> {{ department_obj.departmentname }} </option>
    {% endfor %}
</select>

OP timing:&emsp;<input type='text' name='optiming'class="form-control editData" value="{{doctor_obj.optiming}}"disabled><br><br>
OP address:&emsp;<input type='text' name='opaddress'class="form-control editData" value="{{doctor_obj.opaddress}}"disabled><br><br>
consulting fee:&emsp;<input type='text' name='fee'class="form-control editData" value="{{doctor_obj.fee}}"disabled><br><br>
<img class="img-thumbnail" src= '{{doctor_obj.image.url}}' style="width:250px;height:300px;"><br><br>
change image:<input type='file' name='userimage' class='editData' disabled>
<button disabled class="btn btn-primary editData" type="submit">Submit</button>
</form><br>
<button class="btn btn-primary"id="success">Edit</button>
<a href="/mydoc/changes/"><button class="btn btn-primary">change password</button></a><br><br>
</div>
{% endblock %}
