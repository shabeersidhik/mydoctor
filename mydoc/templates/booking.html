{% extends 'doctorlist.html' %}
{% block content %} 
<!-- Theme Made By www.w3schools.com -->
<title>Bootstrap Theme Company Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<style>
#datas{
    position: absolute;
    left: 50%;
    top: 40%;
}
</style>
<form method="POST">
    {% csrf_token %}
<div id="datas">
    <script type="text/javascript">
        $(function() {
         $('.datepicker').datepicker({
             format: 'mm-dd-yyyy'
           });
         $('.jqtimepicker').timepicker({
             interval: 15,
              minTime: '10:00am',
              maxTime: '6:00pm'
     
           })
        });
       </script>
    
    <div id="">
        <form action="/mydoc/booking/" method="POST">
            <label name="" placeholder="MM/DD/YYYY">Select Date </label>
            <div>
            <input type="date" name="date" id="datepicker" name="date">
          </div>
          
          </div>
          
          <div>
                  <label>Select Time</label>
                  <div>
                  <input class="jqtimepicker" id="time" type="text" name="time" >
                  </div><br><br>
              </div>
             <center><button class="btn btn-primary btn-lg" type="submit">BOOK NOW</center></button> 
          
            </form>
              
                    
          </form>
        </div>

{% endblock %}
